<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Store</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">GroceryStore</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="#">Categories</a></li>
                <li><a href="#">Offers</a></li>
            </ul>
        </nav>
        <div class="cart-icon">
            <a href="cart.html"><i class="fas fa-shopping-cart"></i> <span id="cart-count">0</span></a>
        </div>
    </header>

    <main>
        <section class="hero">
            <h1>Fresh Groceries Delivered to Your Doorstep</h1>
            <button>Shop Now</button>
        </section>

        <section class="categories">
            <h2>Shop by Category</h2>
            <div class="category-grid">
                <div class="category-item">
                    <img src="images/fruits-veggies.jpg" alt="Fruits & Vegetables">
                    <h3>Fruits & Vegetables</h3>
                </div>
                <!-- More categories -->
            </div>
        </section>

        <section class="featured-products">
            <h2>Featured Products</h2>
            <div class="product-grid">
                <!-- Products will be loaded via JS -->
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h3>Quick Links</h3>
                <ul>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">Privacy Policy</a></li>
                </ul>
            </div>
            <div class="footer-section">
                <h3>Contact Us</h3>
                <p>Email: info@grocerystore.com</p>
                <p>Phone: +123 456 7890</p>
            </div>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
